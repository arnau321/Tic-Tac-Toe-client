<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe-Project</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!--sign out and change password buttons /cancel password change-->

        <div class="container" id="top-bar">
          <button id="change-password" type="button">Change-Password</button>
          <button id="cancel-button" type="button">Cancel Password Change</button>
          <button id="show-number-of-games" type="button"># of Games</button>
          <button id="sign-out" type="button">Sign Out</button>
        </div>
      <div class="top">
        <h1>TIC-TAC-TOE</h1>
        <!--messages to user-->
        <h3 id="message"></h3>
        <h3 id="welcome-message"></h3>
        <h3 id="fun-message"></h3>
      </div>

      <!--First page container forms enroll and sign-in-->
      <div class="container" id="enroll">
        <div class="row">
          <!--Enroll form-->
          <form id="sign-up" class="col-6 form">
            <h2>Sign Up</h2>
            <label>Email</label>
            <input name="credentials[email]" type="email">
            <label>Password</label>
            <input name="credentials[password]" type="password">
            <label>Password Conformation</label>
            <input name="credentials[password_confirmation]" type="password">
            <input id="sign-up-submit-button" type="submit" value="Sign-Up">
        </form>

        <!--Main page-login form-->
        <form id="sign-in" class="col-6 form">
          <h2>Sign In</h2>
          <label>E-mail</label>
          <input name="credentials[email]" type="email">
          <label>Password</label>
          <input name="credentials[password]" type="password">
          <input id="sign-in-submit-button" type="submit" value="Sign-In">
        </form>
      </div>
    </div>
    <!--After login change password form-->
    <form id="change-password-form" class="form">
      <h2>Change Password</h2>
      <h3 id="change-password-email"></h3>
      <label>Current Password</label>
      <input name="passwords[old]" type="password">
      <label>New Password</label>
      <input name="passwords[new]" type="password">
      <input id="change-password-submit-button" type="submit" value="Submit">
    </form>


    <!--start game button-->
    <div class="container">
      <div class="row" id="start-game-button">
        <button id="start-game" type="button">I'd Like to Play Tic-Tac-Toe</button>
      </div>
    </div>
    <!--Game Board-->
    <div class="container" id="game-board">
      <div class="row" id="listen">
        <div id="0" class="col-4 box"></div>
        <div id="1" class="col-4 box"></div>
        <div id="2" class="col-4 box"></div>
        <div id="3" class="col-4 box"></div>
        <div id="4" class="col-4 box"></div>
        <div id="5" class="col-4 box"></div>
        <div id="6" class="col-4 box"></div>
        <div id="7" class="col-4 box"></div>
        <div id="8" class="col-4 box"></div>
      </div>
      <!--bottom message-->
      <h3 id="message-bottom"></h3>
     </div>

  </body>
</html>
